{% extends 'admin_base.html' %}
{% load static %}
{% block body %}
<!--End topbar header-->
<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">

    <div class="row mt-3">

      <div class="col-lg-6">
        <div class="card">
           <div class="card-body">
           <div class="card-title">Send Mail</div>
           <hr>
            <form method="POST" enctype="multipart/form-data" >
              {% csrf_token %}
           <div class="form-group">
            <label for="input-6">Enter Email</label>
            <input type="email" name="emi" class="form-control form-control-rounded" id="input-6" placeholder="Enter Email">
           </div>
           <div class="form-group">
            <label for="input-7">Subject</label>
            <input type="text" name="sub" class="form-control form-control-rounded" id="input-7" placeholder="Enter Subject">
           </div>
           <div class="form-group">
            <label for="input-7">Enter Url </label>
            <input type="url" name="img" class="form-control form-control-rounded" id="input-7" placeholder="Enter Image or File Url">
           </div>
           <div class="form-group">
            <label for="input-8">Message</label>
            <textarea type="text" name="msg" class="form-control form-control-rounded" id="input-8" placeholder="....Enter Message...."></textarea>
           </div>
           
           <div class="form-group">
            <input type="submit" value="SEND" name="em" class="btn btn-light btn-round px-5">
          </div>
          </form>
         </div>
         </div>
      </div>


      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
          <div class="card-title">News Letter</div>
          <hr>
          <form method="POST" enctype="multipart/form-data" >
           {% csrf_token %}
       
        <div class="form-group">
         <label for="input-7">Subject</label>
         <input type="text" name="sub" class="form-control form-control-rounded" id="input-7" placeholder="Enter Subject">
        </div>
        <div class="form-group">
         <label for="input-7">Enter Url </label>
         <input type="url" name="img" class="form-control form-control-rounded" id="input-7" placeholder="Enter Image or File Url">
        </div>
        <div class="form-group">
         <label for="input-8">Message</label>
         <textarea type="text" name="msg" class="form-control form-control-rounded" id="input-8" placeholder="....Enter Message...."></textarea>
        </div>
        
        <div class="form-group">
         <input type="submit" value="SEND" name="new" class="btn btn-light btn-round px-5">
       </div>
       </form>
        </div>
        </div>
     </div>
    </div><!--End Row-->
      {% endblock %}
