{% include 'header.html' %}
{% load static %}
 <!-- Start: Page Banner -->
        <section class="page-banner "style= "background-image: url({% static 'images/111.png' %})";>
            <div class="container">
                <div class="banner-header">
                    <h2>BLOG DETAIL</h2>

                    <span class="underline center"></span>

                </div>

            </div>
        </section>

        <!-- End: Page Banner -->
<!-- Start: Blog Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="blog-detail-main">
                        <div class="container">

                            <div class="row">
                                <div class="blog-page">
                                    <div class="blog-section">
                                        <article>
                                            <div class="blog-detail">
                                                <header class="entry-header">
                                                    <div class="blog_meta_category">
                                                        <a href="#." rel="category tag">{{ blosingle.category }}</a>,
                                                    </div>
                                                    <h2 class="entry-title">{{ blosingle.Heading }}</h2>
                                                    <div class="entry-meta">
                                                        <span><i class="fa fa-user"></i> <a href="#">Admin</a></span>
                                                        <span><i class="fa fa-calendar"></i> <a href="#">{{ blosingle.date }}</a></span>
                                                    </div>
                                                </header>
                                                <div class="post-thumbnail">

                                                    <figure>
                                                        <img alt="blog" src="{{ blosingle.image1.url }}" style="width:100%;height:500px"/>
                                                    </figure>
                                                </div>
                                                <div class="post-detail">
                                                    <div class="post-detail-head">
                                                        <div class="post-social-share">
                                                            <ul>
                                                                <li>
                                                                    <a href="#.">
                                                                        <i class="fa fa-facebook"></i>
                                                                        <span>/ Facebook</span>
                                                                    </a>
                                                                </li>
                                                                <li><a href="#."><i class="fa fa-twitter"></i> <span>/ Twitter</span></a></li>
                                                                <li><a href="#."><i class="fa fa-instagram"></i> <span>/ Instagram</span></a></li>
                                                                <li><a href="#."><i class="fa fa-linkedin"></i> <span>/ Linkedin</span></a></li>
                                                            </ul>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                    <div class="entry-content">
                                                         <p>{{ blosingle.Discription|safe }}</p>

                                                    </div>
                                                    <footer class="entry-footer">
                                                        <div class="col-xs-12 col-sm-12 entry-tags">
                                                            <strong><i class="fa fa-tags" aria-hidden="true"></i> Tags:</strong> <span>{{ blosingle.tags }}</a></span>
                                                        </div>
                                                    </footer>
                                                </div>
                                            </div>
                                        </article>

                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Blog Section -->

{% include 'footer.html' %}
