<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href="{% static 'admin/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static 'admin/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static 'admin/images/favicon.ico" type="image/x-icon">
  <!--Full Calendar Css-->
  <link href="{% static 'admin/plugins/fullcalendar/css/fullcalendar.min.css' %}" rel='stylesheet'/>
  <!-- simplebar CSS-->
  <link href="{% static 'admin/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href="{% static 'admin/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static 'admin/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static 'admin/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href="{% static 'admin/css/sidebar-menu.css' %}" rel="stylesheet"/>
  <!-- Custom Style-->
  <link href="{% static 'admin/css/app-style.css' %}" rel="stylesheet"/>
  
</head>

<body class="bg-theme bg-theme8">







	
  <div class="content-wrapper">
    <div class="container-fluid">
    
    <div class="mt-3">
      <div id='calendar'></div>
    </div>
			
		<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->	
			
    </div>
    <!-- End container-fluid-->
   </div><!--End content-wrapper-->
   
  
	

	
	<!--start color switcher-->
   <div class="right-sidebar">
    <div class="switcher-icon">
      <i class="zmdi zmdi-settings zmdi-hc-spin"></i>
    </div>
    <div class="right-sidebar-content">

      <p class="mb-0">Gaussion Texture</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme1"></li>
        <li id="theme2"></li>
        <li id="theme3"></li>
        <li id="theme4"></li>
        <li id="theme5"></li>
        <li id="theme6"></li>
      </ul>

      <p class="mb-0">Gradient Background</p>
      <hr>
      
      <ul class="switcher">
        <li id="theme7"></li>
        <li id="theme8"></li>
        <li id="theme9"></li>
        <li id="theme10"></li>
        <li id="theme11"></li>
        <li id="theme12"></li>
		<li id="theme13"></li>
        <li id="theme14"></li>
        <li id="theme15"></li>
      </ul>
      
     </div>
   </div>
  <!--end color switcher-->
   
  </div><!--End wrapper-->


  <!-- Bootstrap core JavaScript-->
  
  <script src="{% static 'admin/js/jquery.min.js' %}"></script>
  <script src="{% static 'admin/js/popper.min.js' %}"></script>
  <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
	
  <!-- simplebar js -->
  <script src="{% static 'admin/plugins/simplebar/js/simplebar.js' %}"></script>
  <!-- sidebar-menu js -->
  <script src="{% static 'admin/js/sidebar-menu.js' %}"></script>
  
  <!-- Custom scripts -->
  <script src="{% static 'admin/js/app-script.js' %}"></script>
  
  <!-- Full Calendar -->
  <script src="{% static 'admin/plugins/fullcalendar/js/moment.min.js' %}"></script>
  <script src="{% static 'admin/plugins/fullcalendar/js/fullcalendar.min.js' %}"></script>
  <script src="{% static 'admin/plugins/fullcalendar/js/fullcalendar-custom-script.js' %}"></script>
	
</body>
</html>
