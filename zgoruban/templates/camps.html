     <!-- Start: Our Community Section -->
        <section class="community-testimonial">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-title">Go Rurban Motive</h2>
                    <span class="underline center"></span>
                    <p class="lead"></p>
                </div>
                <div class="">
                    <div class="single-testimonial-box">
                        <div class="top-portion" >

                            <div class="user-comment"  >
                                <div class="arrow-left" ></div>
                                {% for i in mo %}
                                <blockquote cite="#" style="text-align:justify" >
                                    {{ i.motive }}
                                </blockquote>
                                {% endfor %}
                            </div>
                            <div class="clear"></div>
                        </div>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End: Our Community Section -->

                <div class="text-center">
                    <h2 class="section-title">CAMPS <img src="{% static 'images/tent.png' %}" style="width:25px;height:25px;margin-top:-8px"> </h2>
                    <span class="underline center"></span>
                </div>

<!-- Start: Blog Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="blog-main-list">
                        <div class="container">
                            <div class="row">
                                <div class="blog-page grid">
                                    {% for i in cam %}
                                    <article>
                                        <div class="grid-item blog-item">
                                            <div class="post-thumbnail">
                                                <div class="post-date-box">
                                                    <div class="post-date">
                                                        <a class="date" href="#.">{{ i.no_of_days }}</a>
                                                    </div>
                                                    <div class="post-date-month">
                                                        <a class="month" href="#.">Days</a>
                                                    </div>
                                                </div>
                                                <a href="{% url 'camps_dynamics' i.id %}"><img alt="blog" src="{{ i.image.url }}" style="width:360px;height:250px" /></a>

                                            </div>
                                            <div class="post-detail">
                                                <header class="entry-header">
                                                    <div class="blog_meta_category">
                                                        <span class="arrow-right"></span>
                                                        <a href="#." rel="category tag">{{ i.date }}</a>,
                                                    </div>
                                                    <h3 class="entry-title"><a href="blog-detail.html">{{ i.camp_name }}</a></h3>

                                                </header>
                                                <div class="entry-content" style="text-align:justify">
                                                    <p>{{ i.detail }}</p>
                                                </div>
                                                <footer class="entry-footer">
                                                    <a class="btn btn-default" href="{% url 'camps_dynamics' i.id %}">See Detail</a>
                                                </footer>
                                            </div>
                                        </div>
                                    </article>
                                    {% endfor %}



                                </div>

                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Blog Section -->
