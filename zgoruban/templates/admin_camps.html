{% extends 'admin_base.html' %}
{% load static %}
{% block body %}




<div class="clearfix"></div>

  <div class="content-wrapper">
    <div class="container-fluid">

      

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
          <div class="card-title">Upload New Camps</div>
          <hr>
           <form method="POST" enctype="multipart/form-data">
               {% csrf_token %}

           <div class="form-group">
               <label for="input-1">Camp Name</label>
               <input type="text" required name="cmpp" class="form-control" id="input-1" placeholder="Enter Camp Name">
               </div>     

           <div class="form-group">
               <label for="input-1">No of Days</label>
               <input type="number" required name= "day" class="form-control" id="input-1" placeholder="Enter No Of Days">
               </div>   
               <div class="form-group">
                   <label for="input-3">Starting Date</label>
                   <input type="date" name="strda" class="form-control" id="input-3" placeholder="Enter Date">
                  </div>
            <div class="form-group">
              <label for="input-3">Image</label>
              <input type="file" name="img" class="form-control" id="input-3" >
              </div>
                  
           <div class="form-group">
           <div class="position-relative has-icon-right">
               <input type="text" style="height:80px" required name="det" class="form-control input-shadow" placeholder="Enter Detail">
               <div class="form-control-position">
               </div>
           </div>
           </div>

           <div class="form-group">
            <div class="col-sm-12" style="width: 900px;" > 
            <textarea cols="0" id="text_content" name="about" rows="10" data-sample-short></textarea>
            </div>
          </div>
             <br>
          <div class="form-group">
           <input type="submit" name="cpma"  value="Upload"  class="btn btn-light px-5">
         </div>
         </form>
        </div>
        </div>
     </div>
         

<div class="col-lg-13">
           <div class="card">
            <div class="card-body">
          
            <div class="tab-content p-3">  
              


                  <div class="tab-pane active " id="last">
	       <div class="table-responsive">
          <div class="container-fluid">
                <div class="row el-element-overlay">
                  {% for i in camp %}
                    <div class="col-lg-4 col-md-6">
                        <div class="card">
                            <div class="el-card-item" style="width:270px;height:200px">
                                <div class="el-card-avatar el-overlay-1"> <img src="{{ i.image.url }}" style="width:100%;height:200px" alt="user" />
                                </div>
                                
                            </div>
                            <div class="el-card-content">
                                    <h4 class="m-b-0"> &nbsp {{ i.camp_name }}</h4> <span> &nbsp  &nbsp DAYS - {{ i.no_of_days }} &nbsp DATE - {{ i.date }} </span>
                                </div>
                            <a href ="{% url 'admin_camps_dynamic' i.id  %}"><button type="button" class="btn btn-light btn-block waves-effect waves-light" > <i class="fa fa-external-link"></i> &nbsp View Full</button></a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
               </div>
	   </div>

	 </div>
	</div><!--End Row-->

      <!--End Dashboard Content-->

	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->


    <!-- End container-fluid-->

    </div>
  </div>





{% endblock %}
