{% extends 'admin_base.html' %}
{% load static %}
{% block body %}

<div class="clearfix"></div>
	
  <div class="content-wrapper">
    <div class="container-fluid">


	  

	<div class="row">
	 <div class="col-12 col-lg-12">
	   <div class="card">
	     <div class="card-header">Oppurtunities Request
		  <div class="card-action">

             </div>
		 </div>
	       <div class="table-responsive">
                 <table class="table align-items-center table-flush table-borderless">
                  <thead>
                   <tr>
                     <th>Full Name</th>
                     <th>Mobile No</th>
                     <th>Age</th>
                     <th>Email</th>
                     <th>Role</th>
                     <th>Address</th>
                     <th>Message</th>
                   </tr>
                   </thead>
                     {% for i in opp %}
                   <tbody>
                   <tr>
                    <td>{{ i.fname }}{{ i.lname }}</td>
                    <td>{{ i.mob }}</td>
                    <td>{{ i.age }}</td>
                    <td>{{ i.email }}</td>
                    <td>{{ i.role }}</td>
					<td>{{ i.address }}</td>
                    <td>{{ i.message }}</td>
                   </tr>
                 </tbody>
                     {% endfor %}
                 </table>
               </div>
	   </div>
	 </div>
	</div><!--End Row-->

      <!--End Dashboard Content-->
	  
	<!--start overlay-->
		  <div class="overlay toggle-menu"></div>
		<!--end overlay-->
		
    </div>
  </div>
    <!-- End container-fluid-->
      {% endblock %}
