{% include 'header.html' %}
{% load static %}
 <!-- Start: Page Banner -->
        <section class="page-banner "style= "background-image: url({% static 'images/111.png' %})";>
            <div class="container">
                <div class="banner-header">
                    <h2>BLOGS</h2>

                    <span class="underline center"></span>

                </div>

            </div>
        </section>

        <!-- End: Page Banner -->
 <!-- Start: Blog Section -->
        <div id="content" class="site-content">
            <div id="primary" class="content-area">
                <main id="main" class="site-main">
                    <div class="blog-main-list">
                        <div class="container">

                            <div class="row">
                                <div class="blog-page grid">
                                    {% for i in blo %}
                                    <article >
                                        <div class="grid-item blog-item" >
                                            <div class="post-thumbnail" style="border-radius:35px 35px 2px 1px;box-shadow: 0px 0px 6px 5px #484848">

                                                <a href="{% url 'blog_single' i.id %}"><img alt="blog" src="{{ i.image1.url }}" style="width:400px;height:350px" /></a>
                                                <div class="post-share">
                                                    <a href="#."><i class="fa fa-facebook"></i> facebook</a>
                                                    <a href="#."><i class="fa fa-twitter"></i> twitter</a>
                                                    <a href="#."><i class="fa fa-instagram"></i> instagram</a>
                                                    <a href="#."><i class="fa fa-"></i> </a>
                                                </div>
                                            </div>
                                            <div class="post-detail">
                                                <header class="entry-header">
                                                    <div class="blog_meta_category">
                                                        <span class="arrow-right"></span>
                                                        <a href="{% url 'blog_single' i.id %}" rel="category tag">{{ i.category }}</a>,
                                                    </div>
                                                    <h3 class="entry-title"><a href="blog-detail.html">{{ i.Heading }}</a></h3>
                                                    <div class="entry-meta">
                                                        <span><i class="fa fa-user"></i> <a href="#">Admin</a></span>
                                                        <span><i class="fa fa-calendar"></i> <a href="#">{{ i.date }}</a></span>
                                                    </div>
                                                </header>
                                                <div class="entry-content">
                                                    <p style="text-align:justify" >{{ i.Detail }}</p>
                                                </div>
                                                <footer class="entry-footer">
                                                    <a class="btn btn-default" href="{% url 'blog_single' i.id %}">See Detail</a>
                                                </footer>
                                            </div>
                                        </div>
                                    </article>
                                    {% endfor %}


                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <!-- End: Blog Section -->
{% include 'footer.html' %}
